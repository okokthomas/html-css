<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>uso de tabela grandes</h1>
    <!--Anatomia para tabelas grandes
        TABLE
            THEAD
                tr, td, th
            TBODY
                tr, td, th
            TFOOT
                tr, td, th
        -->

        <table>
            <thead>
                <tr>
                    <th>Estado</th>
                    <th>Populção</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td>45 919 049</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td>21 168 791</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td>17 264 943</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total de Habitantes</th>
                    <td>0000</td>
                </tr>

            </tfoot>
        </table>
</body>
</html>
