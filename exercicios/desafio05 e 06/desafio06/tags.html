<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algumas Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir Tags, como as que irei demonstrar aqui, passe o Mouse em cima e irá te mostrar qual é a tag</p>

    <ul>
        <li><abbr title="tag <p>">Parágrafo</abbr></li>
        <li><abbr title="tag <ol>">Lista Ordenada</abbr></li>
        <li><abbr title="tag <ul>">Lista sem organização</abbr></li>
        <li><abbr title="tag com semântica <strong>, sem semântica <b> ">Negrito</abbr></li>
        <li><abbr title="tag com semântica <em>, sem semântica <i>">Italíco</abbr></li>
        <li><abbr title="tag <br>">Quebra linhas</abbr></li>
        <li><abbr title="tag <del>">Riscar palavras</abbr></li>
        <li><abbr title="tag com semântica<ins>, sem semântica <u>">Sublinhar</abbr></li> 
            
            
    </ul>
    
</body>
</html>
