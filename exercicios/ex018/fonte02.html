<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Catalish';
            src: url('Catalish Huntera Italic.otf') format('opentype'), url('Catalish Huntera Italic.ttf') format('trutype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Catalish', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident quis aut perspiciatis. Repudiandae dolorem veniam vero sequi nam quae sapiente, hic tempore aliquid illo ipsam officiis alias in suscipit ut.</p>
</body>
</html>
